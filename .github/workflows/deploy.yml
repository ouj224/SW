name: CI/CD Pipeline to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # GitHub 컴퓨터 안에서 DB 서비스들을 미리 띄웁니다 (테스트용)
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
      # [추가됨] MySQL 서비스도 띄워야 서버가 안 죽습니다!
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: portfolioDB
        ports:
          - 3306:3306
        # MySQL이 완전히 켜질 때까지 기다리는 옵션
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install

    - name: Test Server Startup
      # 서버를 10초간 실행해보고, 에러 없이 켜지면(혹은 타임아웃으로 꺼지면) 성공으로 간주
      run: |
        timeout 10s node backend/server.js || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      env:
        MONGO_HOST: localhost
        MYSQL_HOST: localhost # 로컬호스트의 MySQL 서비스에 접속

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest